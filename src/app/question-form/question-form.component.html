<div class="quiz" *ngIf="question">
  <mat-card>
    <mat-card-title
      ><h1>{{ question.label }}</h1></mat-card-title
    >
    <mat-card-content>
      <form [formGroup]="form">
        <div class="form-group">
          <label *ngFor="let choice of question.choices">
            <input type="radio" [value]="choice" formControlName="choice" />
            {{ choice.value }}<br /><br />
          </label>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
